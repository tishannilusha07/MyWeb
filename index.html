<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Personal Portfolio - Tishan Nilusha</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg:#071026;
  --accent:#7c3aed;
  --muted:#9aa4b2;
  --glass: rgba(255,255,255,0.06);
  --text:#e6eef6;
}

* { box-sizing: border-box; }

html, body {
  margin:0;
  padding:0;
  font-family:'Inter', sans-serif;
  min-height:100%;
  background:var(--bg);
  color:var(--text);
}

/* ================= BACKGROUND VIDEO ================= */
#bgVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  pointer-events: none;
  filter: brightness(0.75) contrast(1.15) saturate(1.2);
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
  pointer-events: none;
}

/* ================= LAYOUT ================= */
.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  z-index: 2;
}

/* ================= GLASS CARD ================= */
.card {
  background: rgba(7,16,38,0.55); /* semi transparent */
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  padding: 28px;
  border-radius: 14px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  position: relative;
  overflow: hidden;

  box-shadow:
    0 10px 40px rgba(2,6,23,0.6),
    0 0 20px rgba(124,58,237,0.4);

  transform: translateY(50px) scale(0.9);
  opacity: 0;
  animation: cardEntry 1.5s ease-out forwards;
}

@keyframes cardEntry {
  0% {
    opacity: 0;
    transform: translateY(50px) scale(0.9);
  }
  60% {
    opacity: 1;
    transform: translateY(-5px) scale(1.02);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* ================= AVATAR ================= */
.avatar {
  width: 140px;
  height: 140px;
  margin: 0 auto 14px;
  border-radius: 14px;
  overflow: hidden;
  background: linear-gradient(135deg, #0ea5a5, #6366f1);

  transform: rotateY(90deg) scale(0.8);
  opacity: 0;
  animation: avatarIn 1s 0.6s ease-out forwards, pulse 2s infinite 2s;
}

@keyframes avatarIn {
  to {
    opacity: 1;
    transform: rotateY(0deg) scale(1);
  }
}

@keyframes pulse {
  0%,100% {
    box-shadow: 0 0 15px rgba(124,58,237,0.4);
  }
  50% {
    box-shadow: 0 0 30px rgba(124,58,237,0.8);
  }
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= TEXT ANIMATIONS ================= */
h3, .role, .intro, .social-buttons, footer {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1s ease-out forwards;
}

h3 { animation-delay: 1.2s; }
.role { animation-delay: 1.4s; }
.intro { animation-delay: 1.6s; }
.social-buttons { animation-delay: 1.8s; }
footer { animation-delay: 2s; }

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= TEXT STYLE ================= */
h3 {
  margin: 6px 0;
  font-size: 20px;
}

.role {
  font-size: 14px;
  color: var(--muted);
  height: 20px;
  margin-bottom: 10px;
}

.intro {
  font-size: 14px;
  color: var(--muted);
  line-height: 1.5;
  margin-bottom: 14px;
  min-height: 60px;
}

/* ================= SOCIAL ================= */
.social-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 12px;
}

.social-buttons a {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--glass);
  color: var(--text);
  font-size: 18px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 2px 14px rgba(0,0,0,0.35);
}

.social-buttons a:hover {
  background: var(--accent);
  color: #fff;
  transform: scale(1.15);
  box-shadow: 0 0 16px var(--accent);
}

footer {
  margin-top: 16px;
  font-size: 12px;
  color: var(--muted);
}

/* ================= HOVER ================= */
.card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow:
    0 0 40px rgba(124,58,237,0.7),
    0 0 80px rgba(124,58,237,0.4);
}

/* ================= MOBILE ================= */
@media (max-width:480px) {
  .card {
    padding: 18px;
    max-width: 300px;
    backdrop-filter: blur(8px);
  }

  .avatar {
    width: 90px;
    height: 90px;
  }

  h3 { font-size: 17px; }
  .intro { font-size: 13px; }
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bg-music" src="sound.mp3" preload="auto" loop></audio>

<!-- Background Video -->
<video id="bgVideo" autoplay loop muted playsinline>
  <source src="cyber_tech_loop.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
  <div class="card">

    <div class="avatar">
      <img src="279746814_379316550918925_8872587971824853666_n.jpg" alt="Tishan Nilusha">
    </div>

    <h3>Tishan Nilusha</h3>
    <div class="role"><span id="typedRole"></span></div>
    <p class="intro" aria-live="polite" id="typedIntro"></p>

    <div class="social-buttons">
      <a href="https://github.com/tishannilusha07" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/tishan-nilusha-94655138a" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:tishannilusha@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://x.com/tishannilusha07" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>

    <footer>© <span id="year"></span> Built with HTML & CSS</footer>
  </div>
</div>

<script>
/* YEAR */
document.getElementById("year").textContent = new Date().getFullYear();

/* MUSIC ON CLICK */
const audio = document.getElementById("bg-music");
window.addEventListener("click", () => {
  if (audio.paused) {
    audio.volume = 0;
    audio.play().catch(()=>{});
    const fade = setInterval(() => {
      if (audio.volume < 0.5) audio.volume += 0.02;
      else clearInterval(fade);
    }, 200);
  }
});

/* TYPE INTRO */
const introText =
"Hi, I’m Tishan Nilusha, a Cyber Security Specialist passionate about understanding systems, securing digital environments, and creating efficient, practical solutions.";

let i = 0;
const typedIntro = document.getElementById("typedIntro");

function typeWriter() {
  if (i < introText.length) {
    typedIntro.innerHTML += introText.charAt(i);
    i++;
    setTimeout(typeWriter, 30);
  }
}
setTimeout(typeWriter, 1600);

/* ROLE SHUFFLE */
const roles = ["Security", "Networking", "Coding"];
let roleIndex = 0;
const typedRole = document.getElementById("typedRole");

function shuffleText(text) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&@";
  return text.split("").map(c =>
    c === " " ? " " : chars[Math.floor(Math.random() * chars.length)]
  ).join("");
}

function animateRole() {
  let steps = 0;
  const role = roles[roleIndex];

  const interval = setInterval(() => {
    typedRole.textContent = shuffleText(role);
    steps++;
    if (steps > 10) {
      typedRole.textContent = role;
      clearInterval(interval);
      roleIndex = (roleIndex + 1) % roles.length;
      setTimeout(animateRole, 1500);
    }
  }, 80);
}

animateRole();
</script>

</body>
</html>
