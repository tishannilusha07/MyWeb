<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Personal Portfolio - Tishan Nilusha</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg:#071026;
  --card: radial-gradient(circle, #0a1a2e 0%, #071026 100%);
  --accent:#7c3aed;
  --muted:#9aa4b2;
  --glass: rgba(255,255,255,0.03);
  --text:#e6eef6;
}

* { box-sizing: border-box; }
html, body {
  margin:0; padding:0; font-family:'Inter', sans-serif;
  min-height:100%; overflow:hidden; color:var(--text);
  background:var(--bg);
}

/* Video background */
#bgVideo {
  position:fixed; top:0; left:0; width:100%; height:100%;
  object-fit:cover; z-index:0;
  pointer-events:none;
  filter: brightness(0.6) contrast(1.1);
}

.overlay { position:fixed; inset:0; background: rgba(0,0,0,0.35); z-index:1; pointer-events:none; }

.container { display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; position:relative; z-index:2; }

/* === CARD EFFECT COMBINATION === */
.card {
  background: var(--card);
  padding: 28px;
  border-radius: 14px;
  text-align: center;
  width: 100%;
  max-width: 400px;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 0 rgba(124, 58, 237, 0);
  transform: translateY(50px) scale(0.9) rotateX(8deg);
  opacity: 0;
  animation: cardEntry 1.5s ease-out forwards;
}

@keyframes cardEntry {
  0% {
    opacity: 0;
    transform: translateY(50px) scale(0.9) rotateX(8deg);
    box-shadow: 0 0 0 rgba(124, 58, 237, 0);
  }
  60% {
    opacity: 1;
    transform: translateY(-5px) scale(1.02) rotateX(0deg);
    box-shadow: 0 0 25px rgba(124, 58, 237, 0.5);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1) rotateX(0);
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), 0 0 20px rgba(124,58,237,0.4);
  }
}

/* Animated glowing background inside card */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("card-bg.png") center/cover no-repeat;
  opacity: 0.35;
  animation: bgMove 12s ease-in-out infinite alternate;
  z-index: 0;
  filter: blur(8px) brightness(1.3);
}

@keyframes bgMove {
  0% { transform: scale(1) translate(0,0); }
  50% { transform: scale(1.1) translate(-10px, 10px); }
  100% { transform: scale(1.05) translate(10px, -10px); }
}

.card * { position: relative; z-index: 2; }

/* === AVATAR ANIMATION === */
.avatar {
  width: 140px;
  height: 140px;
  margin: 0 auto 14px;
  border-radius: 14px;
  overflow: hidden;
  background: linear-gradient(135deg, #0ea5a5, #6366f1);
  transform: rotateY(90deg) scale(0.8);
  opacity: 0;
  animation: avatarIn 1s 0.6s ease-out forwards, pulse 2s infinite 2s;
}

@keyframes avatarIn {
  0% {
    opacity: 0;
    transform: rotateY(90deg) scale(0.8);
  }
  100% {
    opacity: 1;
    transform: rotateY(0deg) scale(1);
  }
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 15px rgba(124,58,237,0.4); transform: scale(1); }
  50% { box-shadow: 0 0 30px rgba(124,58,237,0.8); transform: scale(1.05); }
}

.avatar img { width:100%; height:100%; object-fit:cover; }

/* === TEXT FADE-UP SEQUENCE === */
h3, .role, .intro, .social-buttons, footer {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1s ease-out forwards;
}
h3 { animation-delay: 1.2s; }
.role { animation-delay: 1.4s; }
.intro { animation-delay: 1.6s; }
.social-buttons { animation-delay: 1.8s; }
footer { animation-delay: 2s; }

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

/* === TEXT STYLING === */
h3 { margin:6px 0; font-size:20px; }
.role { font-size:14px; color:var(--muted); height:20px; margin-bottom:10px; }
.intro { font-size:14px; color:var(--muted); line-height:1.5; margin-bottom:14px; min-height:60px; }

/* === SOCIAL ICONS === */
.social-buttons {
  display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-top:12px;
}
.social-buttons a {
  width:40px; height:40px; display:flex; justify-content:center; align-items:center;
  border-radius:50%; background:var(--glass); color:var(--text); font-size:18px; text-decoration:none;
  transition: all 0.3s ease, transform 0.3s ease; box-shadow:0 2px 14px rgba(0,0,0,0.35);
}
.social-buttons a:hover {
  background:var(--accent);
  color:#fff;
  transform: scale(1.15);
  box-shadow:0 0 16px var(--accent);
}

footer { text-align:center; margin-top:16px; font-size:12px; color:var(--muted); }

/* === CARD HOVER === */
.card:hover {
  box-shadow: 0 0 40px rgba(124,58,237,0.7), 0 0 80px rgba(124,58,237,0.4);
  transform: translateY(-5px) scale(1.02);
  transition: all 0.3s ease;
}

/* === MOBILE RESPONSIVE === */
@media (max-width:480px){
  html, body { min-height:100vh; overflow:auto; font-size:14px; }
  .container { padding-top:150px; }
  .card { padding:18px; max-width:300px; width:90%; }
  .avatar { width:90px; height:90px; margin-bottom:12px; }
  h3 { font-size:17px; }
  .role { font-size:12px; margin-bottom:6px; }
  .intro { font-size:13px; line-height:1.5; margin-bottom:10px; }
  .social-buttons a { width:38px; height:38px; font-size:16px; }
  footer { font-size:11px; margin-top:12px; }
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bg-music" src="sound.mp3" preload="auto" loop></audio>

<script>
const audio = document.getElementById("bg-music");
window.addEventListener("click", () => {
  if (audio.paused) {
    audio.volume = 0;
    const fadeIn = setInterval(() => {
      if (audio.volume < 0.5) audio.volume += 0.02;
      else clearInterval(fadeIn);
    }, 200);
    audio.play().catch(err => console.log("Audio blocked:", err));
  }
});
window.addEventListener("load", () => {
  audio.play().catch(() => {
    console.log("Autoplay blocked until user interaction");
  });
});
</script>

<!-- Background Video -->
<video id="bgVideo" autoplay loop muted playsinline preload="auto">
  <source src="cyber_tech_loop.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
  <div class="card">
    <div class="avatar">
      <img src="279746814_379316550918925_8872587971824853666_n.jpg" alt="Tishan Nilusha">
    </div>
    <h3>Tishan Nilusha</h3>
    <div class="role"><span id="typedRole"></span></div>
    <p class="intro" id="typedIntro"></p>

    <div class="social-buttons">
      <a href="https://github.com/tishannilusha07" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/tishan-nilusha-94655138a" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:tishannilusha@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://x.com/tishannilusha07" target="_blank" aria-label="X Twitter"><i class="fab fa-x-twitter"></i></a>
    </div>

    <footer>© <span id="year"></span> TISHAN NILUSHA — Built with HTML & CSS</footer>
  </div>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Typed intro text — starts slightly after animations
const introText = "Hi, I’m Tishan Nilusha, a Cyber Security student passionate about understanding systems, securing digital environments, and creating efficient, practical solutions. I thrive on transforming curiosity into impactful projects and continuous growth.";

let i = 0;
const typedIntro = document.getElementById('typedIntro');

function typeWriter() {
  if (i < introText.length) {
    typedIntro.innerHTML += introText.charAt(i);
    i++;
    setTimeout(typeWriter, 30);
  }
}

// delay typing so card + avatar animations finish first
setTimeout(typeWriter, 1600);

// Hacker-style role shuffle
const roles = ["Security", "Networking", "Coding"];
let roleIndex = 0;
const typedRole = document.getElementById('typedRole');

function shuffleText(text) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&@";
  return text.split("").map(c => (c === " " ? " " : chars[Math.floor(Math.random() * chars.length)])).join("");
}

function animateRole() {
  let steps = 0;
  const role = roles[roleIndex];
  const interval = setInterval(() => {
    typedRole.textContent = shuffleText(role);
    steps++;
    if (steps > 10) {
      typedRole.textContent = role;
      clearInterval(interval);
      roleIndex = (roleIndex + 1) % roles.length;
      setTimeout(animateRole, 1500);
    }
  }, 80);
}

animateRole();
</script>
</body>
</html>
